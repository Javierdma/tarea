<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" style="border: 1px solid #000000aa;" width="400" height="300"></canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        addEventListener("click", (event) => {
            console.log("esteban")
            console.log(event)
            
            ctx.fillStyle = "rgba(255, 145, 156,0.5)";
            ctx.beginPath();
            ctx.arc(event.layerX, event.layerY, 30, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();


        })




    </script>

</body>

</html>
