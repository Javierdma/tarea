<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" style="border: 1px solid #000000aa;" width="400" height="400"></canvas>
        <script>
            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext("2d");
            var x = 255, y = 255;
            var dir = 0;
            var t_x = 300, t_y = 300;
            var speed = 1;
            var w_x = 100, w_y = 70;
            document.addEventListener("keydown", (e) => {

                switch (e.keyCode) {
                    case 87:
                        dir = e.keyCode;
                        break;
                    case 83:
                        dir = e.keyCode;
                        break;
                    case 68:
                        dir = e.keyCode;
                        break;
                    case 65:
                        dir = e.keyCode;
                        break;
                }
                

            }


            );

            function repaint() {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = random_rgba();;
                ctx.fillRect(x, y, 50, 50);
                ctx.strokeRect(x, y, 50, 50);

                ctx.fillStyle = "black";
                ctx.fillRect(t_x, t_y, 40, 40);

                ctx.fillStyle = "black";
                ctx.fillRect(w_x, w_y, 100, 20);

            }
            


            function update() {
                switch (dir) {
                    case 87:
                        y -= speed;
                        if (y < -50) { y = 450; };
                        break;
                    case 83:
                        y += speed;
                        if (y > 550) { y = -50; };
                        break;
                    case 68:
                        x += speed;
                        if (x > 550) { x = -50; };
                        break;
                    case 65:
                        x -= speed;
                        if (x < -50) { x = 450; };
                        break;
                }

                if (x < t_x + 40 &&
                    x + 50 > t_x &&
                    y < t_y + 40 &&
                    y + 50 > t_y) {

                    t_x = Math.random() * (400);
                    t_y = Math.random() * (400);
                    speed += 10;
                }

                if (x < w_x + 100 &&
                    x + 60 > w_x &&
                    y < w_y + 20 &&
                    y + 60 > w_y) {
                        switch (dir) {
                    case 87:
                        y 
                        += speed;
                       
                        break;
                    case 83:
                        y -= speed;
                       
                        break;
                    case 68:
                        x -= speed;
                       
                        break;
                    case 65:
                        x += speed;
                      
                        break;
                }
                    dir = 0;
                }

                repaint();
                window.requestAnimationFrame(update);
            };

            window.requestAnimationFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 17);
                    };
            }());
            window.requestAnimationFrame(update);
            function random_rgba() {
                var o = Math.round, r = Math.random, s = 255;
                return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
            };

        </script>

</body>

</html>
